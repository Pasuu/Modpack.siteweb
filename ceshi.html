    <script>
        function toggleBlocks(tag) {
            var blocks = document.getElementsByTagName('p');

            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i];

                // 判断标签是否存在于块内
                if (block.innerHTML.indexOf(tag) > -1) {
                    block.classList.toggle('hidden'); // 切换块的显示状态
                }
            }
        }
    </script>
