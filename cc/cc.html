<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="我的世界整合包汉化补丁">
    <meta http-equiv="Cache-Control" content="max-age=86400">
    <style>
        body {
            cursor: url('/images/mouse.cur'), auto;
        }
    </style>
    <link rel="icon" href="/cc/icon.png" />
    <title>Modpack-CN</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <style>
          .count-wrapper {
            text-align: center;
          }
          
          .count-wrapper h5,
          .count-wrapper p {
            display: inline-block;
            vertical-align: middle;
          }
          
          .count-display {
            font-size: 18px;
            color: blue;
            margin: 0;
          }
        </style>
        
        <script>
            if (window.mermaid) {
              mermaid.initialize({ theme: "forest" });
            }
          
            window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
              var imageContainers = document.getElementsByClassName('image-container');
              var countImageContainers = imageContainers.length;
              
              var countElement = document.getElementById('count');
              countElement.textContent = countImageContainers;
            }, 1500);
          });
          </script>

<div class="count-wrapper">
  <h5>已收录Modpack汉化数量：</h5>
  <p id="count" class="count-display"></p>
</div>

<div style="display: flex; justify-content: center; font-size:xx-small; color: #1bb8b8;">
  <div style="margin-right: 100px;">注：并非所有汉化都是全汉化</div>
  <div style="margin-left: 100px;">该网页所有汉化资源均获得<b>授权</b></div>
</div>

  <h6 style="text-align: center; color: #fd0606;">从该页下载的汉化文件所有权归原作者所有,非原作者同意,不得二次修改和分发汉化文件</h6>
  <div style="text-align: center;">
    <span style="color: #8d3beb; font-size: 14px;">没找到想要的汉化?点此自动汉化吧~<a href="https://github.com/XDawned/ModpackLocalizationTools" target="_blank"><img src="/images/github-fill.svg" alt="github" width="22" height="22" style="vertical-align: -5px;"></a></span>
    <hr>
</div>
      

    <div class="main-container">
    </div>
    <script src="/js/list.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">

</body>
</html>
